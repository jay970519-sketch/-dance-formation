<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>隊形模擬器 - iPhone 專業版</title>
<style>
  :root { --primary: #2196f3; --success: #4caf50; --danger: #ff5252; --dark: #2c3e50; --bg-dark: #121212; }
  
  html, body { 
    width: 100%; height: 100%; margin: 0; padding: 0; 
    font-family: -apple-system, sans-serif; background: var(--bg-dark); 
    overflow: hidden; touch-action: none;
  }

  /* 面板與安全區域 */
  #top-panel, #bottom-panel {
    position: fixed; left: 0; width: 100%; background: white; z-index: 100; 
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    padding: 0 calc(45px + env(safe-area-inset-right)) 0 calc(45px + env(safe-area-inset-left));
    box-sizing: border-box; display: flex; align-items: center; box-shadow: 0 0 20px rgba(0,0,0,0.5);
  }
  #top-panel { top: -140px; height: 110px; justify-content: space-around; }
  #bottom-panel { bottom: -160px; height: 130px; overflow-x: auto; gap: 15px; }
  #top-panel.active { top: 0; }
  #bottom-panel.active { bottom: 0; }

  .sensor {
    position: fixed; left: 0; width: 100%; height: 60px; 
    z-index: 95; display: flex; align-items: center; justify-content: center;
    color: rgba(255,255,255,0.1); font-size: 10px;
  }
  .sensor-top { top: 0; }
  .sensor-bottom { bottom: 0; }

  /* 核心容器 */
  #canvas-wrapper { 
    width: 100vw; height: 100vh; background: var(--bg-dark); 
    display: flex; justify-content: center; align-items: center;
    overflow: hidden; position: relative;
  }
  #stage { 
    pointer-events: none; /* 重要：讓事件穿透到父層處理 */
    will-change: transform; 
  }
  canvas { 
    background: #ffffff; box-shadow: 0 0 50px rgba(0,0,0,0.8); 
    border-radius: 4px; display: block;
  }

  .zoom-btns { 
    position: fixed; right: calc(20px + env(safe-area-inset-right)); 
    top: 50%; transform: translateY(-50%); 
    display: flex; flex-direction: column; gap: 15px; z-index: 110; 
  }
  .z-btn { 
    width: 55px; height: 55px; border-radius: 50%; border: none; 
    background: rgba(255,255,255,0.25); color: white; font-size: 24px; 
    backdrop-filter: blur(10px); display: flex; align-items: center; justify-content: center;
  }

  .form-card { flex: 0 0 110px; height: 80px; background: #eee; border-radius: 12px; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; font-size: 13px; flex-shrink: 0; }
  .form-card.active { background: var(--success); color: white; }
  .btn-del { position: absolute; top: -5px; right: -5px; width: 24px; height: 24px; background: var(--danger); border-radius: 50%; border: none; color: white; }
</style>
</head>
<body>

<div class="sensor sensor-top" onclick="togglePanel('top')"></div>

<div id="top-panel">
  <div style="display:flex; gap:10px;">
    <div style="text-align:center"><label style="font-size:10px">總數</label><br><input type="number" id="totalCount" value="36" style="width:40px;"></div>
    <div style="text-align:center"><label style="font-size:10px">女</label><br><input type="number" id="femaleCount" value="18" style="width:40px;"></div>
  </div>
  <button style="background:var(--success); color:white; border:none; padding:10px 15px; border-radius:8px;" onclick="applyNewCounts()">重設</button>
  <button style="background:var(--primary); color:white; border:none; padding:10px 15px; border-radius:8px;" onclick="downloadImg()">儲存</button>
  <button style="background:#444; color:white; border:none; padding:10px 15px; border-radius:8px;" onclick="closePanels()">✕</button>
</div>

<div id="canvas-wrapper" id="main-ui">
  <div id="stage">
    <canvas id="field" width="1000" height="600"></canvas>
  </div>
</div>

<div class="zoom-btns">
  <button class="z-btn" onclick="changeZoom(0.12)">＋</button>
  <button class="z-btn" onclick="changeZoom(-0.12)">－</button>
  <button class="z-btn" onclick="resetZoom()" style="font-size:12px">置中</button>
</div>

<div class="sensor sensor-bottom" onclick="togglePanel('bottom')"></div>

<div id="bottom-panel">
  <button style="flex:0 0 60px; height:60px; border-radius:50%; border:none; background:var(--success); color:white; font-size:36px;" onclick="newFormation()">+</button>
  <div id="list" style="display: flex; gap: 15px; align-items: center;"></div>
</div>

<script>
const canvas = document.getElementById("field");
const ctx = canvas.getContext("2d");
const stage = document.getElementById("stage");
const wrapper = document.getElementById("canvas-wrapper");
const GRID = 25, R = 15;

let people = [], formations = [], currentIdx = -1, selected = [];
let dragging = null, scale = 1.0, offsetX = 0, offsetY = 0;
let isPanning = false, startPanX = 0, startPanY = 0;

function togglePanel(type) {
  const tp = document.getElementById('top-panel'), bp = document.getElementById('bottom-panel');
  if(type === 'top') { tp.classList.toggle('active'); bp.classList.remove('active'); } 
  else { bp.classList.toggle('active'); tp.classList.remove('active'); }
}
function closePanels() {
  document.getElementById('top-panel').classList.remove('active');
  document.getElementById('bottom-panel').classList.remove('active');
}

function resetZoom() {
  offsetX = 0; offsetY = 0;
  const w = window.innerWidth, h = window.innerHeight;
  scale = Math.min((w * 0.8) / 1000, (h * 0.75) / 600);
  updateStageTransform();
}
function changeZoom(delta) { scale = Math.min(Math.max(0.05, scale + delta), 4.0); updateStageTransform(); }
function updateStageTransform() { stage.style.transform = `translate(${offsetX}px, ${offsetY}px) scale(${scale})`; }

function getLogicPos(clientX, clientY) {
  const rect = canvas.getBoundingClientRect();
  return { 
    x: (clientX - rect.left) * (1000 / rect.width), 
    y: (clientY - rect.top) * (600 / rect.height) 
  };
}

function draw() {
  ctx.clearRect(0,0,1000,600);
  ctx.fillStyle="#ffffff"; ctx.fillRect(0,0,1000,600);
  ctx.strokeStyle="#eee"; ctx.lineWidth = 1;
  for(let x=0; x<=1000; x+=GRID){ ctx.beginPath(); ctx.moveTo(x,0); ctx.lineTo(x,600); ctx.stroke(); }
  for(let y=0; y<=600; y+=GRID){ ctx.beginPath(); ctx.moveTo(0,y); ctx.lineTo(1000,y); ctx.stroke(); }
  ctx.setLineDash([8, 4]); ctx.strokeStyle = "rgba(255,0,0,0.3)"; ctx.lineWidth = 2;
  ctx.beginPath(); ctx.moveTo(500,0); ctx.lineTo(500,600); ctx.stroke(); ctx.setLineDash([]);
  ctx.fillStyle="#2c3e50"; ctx.fillRect(380,550,240,30);
  ctx.fillStyle="#fff"; ctx.font="bold 14px sans-serif"; ctx.textAlign="center";
  ctx.fillText("裁 判 台 正 面", 500, 570);
  
  people.forEach(p=>{
    ctx.beginPath(); ctx.arc(p.x, p.y, R, 0, Math.PI*2);
    ctx.fillStyle = p.gender==="male" ? "#2b6cff" : "#e63946"; ctx.fill();
    if(selected.includes(p)){ ctx.strokeStyle="#000"; ctx.lineWidth=3; ctx.stroke(); }
  });
}

// --- 核心改動：由 wrapper 統一監聽 ---
function handleDown(e) {
  const clientX = e.touches ? e.touches[0].clientX : e.clientX;
  const clientY = e.touches ? e.touches[0].clientY : e.clientY;
  const {x, y} = getLogicPos(clientX, clientY);

  // 檢查是否點到舞者 (範圍判定)
  let hit = null;
  // 只有當點擊位置確實在畫布範圍內時才判斷舞者
  if(x >= 0 && x <= 1000 && y >= 0 && y <= 600) {
    hit = people.find(p => Math.hypot(p.x-x, p.y-y) < (R * 1.5));
  }

  if (hit) {
    isPanning = false; dragging = hit; selected = [hit];
  } else {
    isPanning = true; dragging = null; selected = [];
    startPanX = clientX - offsetX;
    startPanY = clientY - offsetY;
    closePanels();
  }
  draw();
  if(e.cancelable) e.preventDefault();
}

function handleMove(e) {
  const clientX = e.touches ? e.touches[0].clientX : e.clientX;
  const clientY = e.touches ? e.touches[0].clientY : e.clientY;

  if (dragging) {
    const {x, y} = getLogicPos(clientX, clientY);
    const dx = Math.round(x/GRID)*GRID - dragging.x;
    const dy = Math.round(y/GRID)*GRID - dragging.y;
    if(dx !== 0 || dy !== 0) {
      selected.forEach(p => { p.x += dx; p.y += dy; });
      if(formations[currentIdx]) formations[currentIdx].data = JSON.parse(JSON.stringify(people));
      draw();
    }
  } else if (isPanning) {
    offsetX = clientX - startPanX;
    offsetY = clientY - startPanY;
    updateStageTransform();
  }
  if(e.cancelable) e.preventDefault();
}

function handleEnd() { dragging = null; isPanning = false; }

// 事件監聽全移到大容器上
wrapper.addEventListener('touchstart', handleDown, {passive: false});
wrapper.addEventListener('touchmove', handleMove, {passive: false});
wrapper.addEventListener('touchend', handleEnd);
wrapper.addEventListener('mousedown', handleDown);
window.addEventListener('mousemove', handleMove);
window.addEventListener('mouseup', handleEnd);

function applyNewCounts() { if(confirm("確定重設？")) { formations=[]; initPeople(); newFormation(); resetZoom(); closePanels(); } }
function initPeople() {
    const total = parseInt(document.getElementById('totalCount').value) || 1, female = parseInt(document.getElementById('femaleCount').value) || 0;
    people = [];
    for(let i=0; i<total; i++) people.push({ id: i, x: 140+(i%8)*100, y: 100+Math.floor(i/8)*80, gender: i<female?"female":"male" });
}
function switchFormation(idx) { currentIdx = idx; people = JSON.parse(JSON.stringify(formations[idx].data)); updateList(); draw(); }
function renameFormation(e, idx) { e.stopPropagation(); const n = prompt("隊形名稱：", formations[idx].name); if (n) { formations[idx].name = n; updateList(); } }
function newFormation() { formations.push({ name: "隊形 " + (formations.length + 1), data: JSON.parse(JSON.stringify(people)) }); currentIdx = formations.length - 1; updateList(); }
function deleteFormation(e, idx) { e.stopPropagation(); if(formations.length<=1) return; formations.splice(idx,1); currentIdx=0; people=JSON.parse(JSON.stringify(formations[0].data)); updateList(); draw(); }
function updateList(){
    const list = document.getElementById("list"); list.innerHTML = "";
    formations.forEach((f, idx) => {
        const card = document.createElement("div"); card.className = `form-card ${idx===currentIdx?'active':''}`;
        card.innerHTML = `<div onclick="renameFormation(event, ${idx})">${f.name} ✏️</div><button class="btn-del" onclick="deleteFormation(event, ${idx})">×</button>`;
        card.onclick = (e) => { if(e.target.tagName !== 'BUTTON') switchFormation(idx); };
        list.appendChild(card);
    });
}
function downloadImg() { selected=[]; draw(); const a=document.createElement('a'); a.download='隊形.png'; a.href=canvas.toDataURL(); a.click(); }

window.onload = () => { initPeople(); newFormation(); draw(); setTimeout(resetZoom, 300); };
window.addEventListener('resize', resetZoom);
</script>
</body>
</html>
